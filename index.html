<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes Board</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #board {
            position: relative;
            width: 100%;
            height: 80vh;
            background-color: #fff;
            border: 2px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .sticky-note {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: yellow;
            padding: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: move;
        }

        button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }

        #saveButton {
            background-color: #28a745;
            color: white;
        }

        #addNoteButton {
            background-color: #007bff;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button id="addNoteButton">Add Note</button>
    <button id="saveButton">Save Notes</button>
    <div id="board"></div>

    <script src="sticky-notes.js"></script>
</body>
</html>
